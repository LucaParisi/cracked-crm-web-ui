<div class="size-screen flex flex-col justify-center items-center gap-5 p-7">

  <img ngSrc="favicon.png" class="h-[250px]
    w-[250px]
    max-w-[20vw]
    max-h-[20vh]
    ml-auto
    mr-auto
    object-contain" height="850" width="850"
       draggable="false" alt="cracken-crm-logo"/>

  <!--  <p class="m-auto text-center text-lg font-semibold mt-1">The ocean is endless, not by the size, but by the deepness.</p>-->

  <div class="register-credentials-panel">

    <h2 class="message-text">YOU HAVE THE CONTROL</h2>

    <form class="flex flex-col gap-2 justify-items-center">

      <div class="login-credentials-input-container flex justify-center">
        <div class="relative flex items-center w-1/4 mr-0.5">
          <input class="login-credentials-field" type="text" placeholder="Name"/>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 14"
               class="login-credentials-field-icon -translate-y-1/2">
            <path
              d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z"/>
          </svg>
        </div>

        <div class="relative flex items-center w-1/4 ml-0.5">
          <input class="login-credentials-field" type="text" placeholder="Surname"/>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 14"
               class="login-credentials-field-icon -translate-y-1/2">
            <path
              d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z"/>
          </svg>
        </div>
      </div>

      <div class="login-credentials-input-container flex justify-center">
        <div class="relative flex items-center w-1/2">
          <input class="login-credentials-field" type="email" placeholder="Email"/>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 14"
               class="login-credentials-field-icon -translate-y-1/2">
            <path
              d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z"/>
            <path
              d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z"/>
          </svg>
        </div>
      </div>

      <div class="login-credentials-input-container flex justify-center">
        <div class="relative flex items-center w-1/2">
          <input class="login-credentials-field" type="tel" placeholder="Phone"/>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 14"
               class="login-credentials-field-icon -translate-y-1/2">
            <path fill-rule="evenodd"
                  d="m3.855 7.286 1.067-.534a1 1 0 0 0 .542-1.046l-.44-2.858A1 1 0 0 0 4.036 2H3a1 1 0 0 0-1 1v2c0 .709.082 1.4.238 2.062a9.012 9.012 0 0 0 6.7 6.7A9.024 9.024 0 0 0 11 14h2a1 1 0 0 0 1-1v-1.036a1 1 0 0 0-.848-.988l-2.858-.44a1 1 0 0 0-1.046.542l-.534 1.067a7.52 7.52 0 0 1-4.86-4.859Z"
                  clip-rule="evenodd"/>

          </svg>
        </div>
      </div>

      <!--      TODO: Create a password insert component in order to duplicate it without code copy-->
      <div class="login-credentials-input-container flex justify-center">
        <div class="relative flex items-center w-1/2">
          <input class="login-credentials-field" id="password" type="password" placeholder="Password" #passwordField/>

          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 14"
               class="login-credentials-field-icon -translate-y-1/2">
            <path
              d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"/>
          </svg>

          @if (!isPasswordVisible) {
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 14"
                 class="login-credentials-field-show-or-hide-password-icon -translate-y-1/2"
                 (click)="showOrHidePassword(passwordField)">
              <path d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3Z"/>
              <path fill-rule="evenodd"
                    d="M1.38 8.28a.87.87 0 0 1 0-.566 7.003 7.003 0 0 1 13.238.006.87.87 0 0 1 0 .566A7.003 7.003 0 0 1 1.379 8.28ZM11 8a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
                    clip-rule="evenodd"/>
            </svg>
          } @else {
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 14"
                 class="login-credentials-field-show-or-hide-password-icon -translate-y-1/2"
                 (click)="showOrHidePassword(passwordField)">
              <path fill-rule="evenodd"
                    d="M3.28 2.22a.75.75 0 0 0-1.06 1.06l10.5 10.5a.75.75 0 1 0 1.06-1.06l-1.322-1.323a7.012 7.012 0 0 0 2.16-3.11.87.87 0 0 0 0-.567A7.003 7.003 0 0 0 4.82 3.76l-1.54-1.54Zm3.196 3.195 1.135 1.136A1.502 1.502 0 0 1 9.45 8.389l1.136 1.135a3 3 0 0 0-4.109-4.109Z"
                    clip-rule="evenodd"/>
              <path
                d="m7.812 10.994 1.816 1.816A7.003 7.003 0 0 1 1.38 8.28a.87.87 0 0 1 0-.566 6.985 6.985 0 0 1 1.113-2.039l2.513 2.513a3 3 0 0 0 2.806 2.806Z"/>
            </svg>
          }
        </div>
      </div>

      <!--      TODO The following div has to be removed after the creation of the reusable component-->
      <div class="login-credentials-input-container flex justify-center">
        <div class="relative flex items-center w-1/2">
          <input class="login-credentials-field" id="repeat-password" type="password" placeholder="Repeat Password"
                 #repeatPasswordField/>

          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 14"
               class="login-credentials-field-icon -translate-y-1/2">
            <path
              d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"/>
          </svg>

          @if (!isRepeatPasswordVisible) {
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 14"
                 class="login-credentials-field-show-or-hide-password-icon -translate-y-1/2"
                 (click)="showOrHidePassword(repeatPasswordField)">
              <path d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3Z"/>
              <path fill-rule="evenodd"
                    d="M1.38 8.28a.87.87 0 0 1 0-.566 7.003 7.003 0 0 1 13.238.006.87.87 0 0 1 0 .566A7.003 7.003 0 0 1 1.379 8.28ZM11 8a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
                    clip-rule="evenodd"/>
            </svg>
          } @else {
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 14"
                 class="login-credentials-field-show-or-hide-password-icon -translate-y-1/2"
                 (click)="showOrHidePassword(repeatPasswordField)">
              <path fill-rule="evenodd"
                    d="M3.28 2.22a.75.75 0 0 0-1.06 1.06l10.5 10.5a.75.75 0 1 0 1.06-1.06l-1.322-1.323a7.012 7.012 0 0 0 2.16-3.11.87.87 0 0 0 0-.567A7.003 7.003 0 0 0 4.82 3.76l-1.54-1.54Zm3.196 3.195 1.135 1.136A1.502 1.502 0 0 1 9.45 8.389l1.136 1.135a3 3 0 0 0-4.109-4.109Z"
                    clip-rule="evenodd"/>
              <path
                d="m7.812 10.994 1.816 1.816A7.003 7.003 0 0 1 1.38 8.28a.87.87 0 0 1 0-.566 6.985 6.985 0 0 1 1.113-2.039l2.513 2.513a3 3 0 0 0 2.806 2.806Z"/>
            </svg>
          }
        </div>
      </div>

      <div class="flex flex-row justify-center m-5 gap-12">
        <div class="subscription-card">
          <h3 class="subscription-card-title">Title1</h3>
          <h4 class="subscription-card-text">Eskere</h4>
          <ul class="subscription-card-ul">
            <li>Element 1</li>
            <li>Element 2</li>
            <li>Element 3</li>
          </ul>
        </div>
        <div class="subscription-card">
          <h3 class="subscription-card-title">Title2</h3>
          <h4 class="subscription-card-text">Eskere</h4>
          <ul class="subscription-card-ul">
            <li>Element 1</li>
            <li>Element 2</li>
            <li>Element 3</li>
          </ul>
        </div>
        <div class="subscription-card">
          <h3 class="subscription-card-title">Title3</h3>
          <h4 class="subscription-card-text">Eskere</h4>
          <ul class="subscription-card-ul">
            <li>Element 1</li>
            <li>Element 2</li>
            <li>Element 3</li>
          </ul>
        </div>
      </div>


      <div class="flex justify-center">

        <button
          class="register-button mr-0 mt-2"
          type="submit"
        >
          Join on board
        </button>
      </div>

    </form>
  </div>


</div>
