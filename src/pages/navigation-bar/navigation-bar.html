<section class="navigation-bar-section">

  <div class="favicon-title-message-div">
    <img ngSrc="favicon.png"
         class="favicon"
         height="65" width="65"
         draggable="false"
         alt="cracken-crm-logo"/>

    <div class="navigation-bar-div hover:cursor-pointer">

      <p class="navbar-title-p">Cracken CRM</p>
      <span class="navbar-message-span">
        <p class="navbar-message-p">The ocean is endless, not by the size, but
          by the deepness.</p>
      </span>

    </div>
  </div>

  <div class="navigation-bar-div">

    @for (page of pages; track page.id) {

      <button class="group navigation-bar-animated-buttons buttons-no-bg" (click)="navigateToPage(page.route)">
        <span class="button-name-span">{{page.name}}</span>
        <span class="button-outer-span">
        <span
          class="button-inner-span light-blue-bg">
        </span>
      </span>
      </button>

    }
  </div>

  <div class="navigation-bar-div gap-2">

    <button class="group navigation-bar-animated-buttons buttons-no-bg" (click)="navigateToPage('login')">
      <span class="button-name-span">Log In</span>
      <span class="button-outer-span">
        <span
          class="button-inner-span light-blue-bg">
        </span>
      </span>
    </button>

    <button class="group navigation-bar-animated-buttons buttons-blue-bg">
      <span class="button-name-span">Sign Up</span>
      <span class="button-outer-span">
        <span
          class="button-inner-span medium-blue-bg">
        </span>
      </span>
    </button>

  </div>
</section>
